services:
  web:
    command: bin/web
    domain: ${HOST}
    environment:
      - AUTHENTICATION=
      - AWS_REGION
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - GITHUB_CLIENT_ID=
      - GITHUB_CLIENT_SECRET=
      - GITHUB_ENTERPRISE_CLIENT_ID=
      - GITHUB_ENTERPRISE_CLIENT_SECRET=
      - GITHUB_ENTERPRISE_HOST=
      - GITHUB_WEBHOOK_SECRET=
      - GITLAB_CLIENT_ID=
      - GITLAB_CLIENT_SECRET=
      - GITLAB_WEBHOOK_SECRET=
      - HOST
      - LDAP_ADDR=
      - LDAP_BIND=
      - LICENSE
      - RACK_KEY
      - SESSION_KEY
      - SLACK_CLIENT_ID=
      - SLACK_CLIENT_SECRET=
      - TABLE_PREFIX
      - WORKER_QUEUE
    health:
      interval: 30
      path: /check
    image: "registry.convox.com/console:2018112802"
    init: true
    port: https:3000
    scale:
      count: 2
    test: make test
  worker:
    command: bin/worker
    environment:
      - AWS_REGION
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - HOST
      - LICENSE
      - RACK_KEY
      - TABLE_PREFIX
      - TUNNEL_HOST=
      - WORKER_QUEUE
    image: "registry.convox.com/console:2018112802"
    init: true
timers:
  rack-webhooks:
    command: task rack-webhooks
    schedule: "*/5 * * * ? *"
    service: worker
